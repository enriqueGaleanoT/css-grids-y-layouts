<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>

        <!--Layouts: flujo nomral, flexbox, grid-->
        <!--INline-->
        <a class="inline-block">EJEMPLO</a>
        <a class="inline-block">EJEMPLO</a>
        <a class="inline-block">EJEMPLO</a>
        
        <!--flexbox-->
        <div class="container">
            <div class="box" style="background-color: lightblue;">1</div>
            <div class="box"  style="background-color: lightsalmon;">2</div>
            <div class="box"  style="background-color: lightgoldenrodyellow;">3</div>
            <div class="box"  style="background-color:  lightgreen;">4</div>
            <div class="box"  style="background-color: lightcoral;">5</div>
            <div class="box"  style="background-color: lightseagreen;">6</div>
        </div>
        <!--grid-->
        <div class="container-grid">
            <div class="box-grid" style="background-color: lightblue;">1</div>
            <div class="box-grid"  style="background-color: lightsalmon;">2</div>
            <div class="box-grid"  style="background-color: lightgoldenrodyellow;">3</div>
            <div class="box-grid"  style="background-color:  lightgreen;">4</div>
            <div class="box-grid"  style="background-color: lightcoral;">5</div>
            <div id="box6" class="box-grid"  style="background-color: lightseagreen;">6</div>
        </div>

        <!--posicionamientos-->
        <!--Tenemos cuatro pos. static, relative, absolute, fixed-->
        <!--Trabajando en ello-->>
        <div class="container-pos">
            <div class="box-pos" class="box-absolute" style="background-color: lightblue;">Posicionamiento abosulto</div>
            <div class="box-pos" class="box-relative"  style="background-color: lightsalmon;">Posicionamiento relativo</div>
            <div class="box-pos" class="box-fixed"  style="background-color: lightgoldenrodyellow;">Posicionamiento fijo</div>
            <div class="box-pos" class="box-sticky"  style="background-color: lightsteelblue;">Posicionamiento pegajoso</div>
        </div>

    </body>
</html>
